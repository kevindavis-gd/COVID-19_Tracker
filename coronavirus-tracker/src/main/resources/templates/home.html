<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">COVID-19 Tracker</h1>
    <div style="background:#f2f2f2 !important" class="jumbotron">
        <h1 class = "px-4">
            <span>Total Cases: </span>
            <span th:text="${totalReportedCases}"></span>
        </h1>
        <hr class="my-2">
        <h3 class = "px-4">
            <span>New Cases: </span>
            <span th:text="${totalNewCases}"></span>
        </h3>
    </div>
    <table class="table table-striped">
        <tr>
            <th class = "px-4"> State</th>
            <th class = "px-4"> Country</th>
            <th class = "px-4"> Total Cases</th>
            <th class = "px-4"> New Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td class = "px-4" th:text="${locationStat.state}">0</td>
            <td class = "px-4" th:text="${locationStat.country}">0</td>
            <td class = "px-4" th:text="${locationStat.LatestTotalCases}">0</td>
            <td class = "px-4" th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>
</body>
</html>
