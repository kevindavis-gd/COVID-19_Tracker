<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

<h1>COVID-19 Tracker</h1>




<div style="background:lightgrey !important"class="jumbotron" >
    <h1 class="display-4" th:text ="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported</p>
    <hr class="my-4">
    <p>
    <span th:text ="${totalNewCases}"></span>
    <span>New Cases</span>
    </p>

</div>


<p th:text="${testName}"></p>

<div class = "container">
    <table class ="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>New Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}">N/A</td>
            <td th:text="${locationStat.country}">N/A</td>
            <td th:text="${locationStat.LatestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>


</div>

</body>
<script src="js/bootstrap.min.js"></script>
</html>
